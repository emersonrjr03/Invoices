<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:opt="http://primefaces.prime.com.br/optimus"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	</h:head>
	<ui:composition template="template.xhtml">
		<ui:define name="body">
			<h:form class="form-horizontal col-sm-10">
				
			        <p:tab id="personal" title="">
			            <p:panel header="Item Register">
			                <p:messages />
			                <h:panelGrid columns="2" columnClasses="label, value">
			                    <h:outputText value="Name *" style="color:black; font-size:13px;"/>
			                    <p:inputText value="" required="true" label="Firstname" />
			 
			                    <h:outputText value="Lastname: *" style="color:black; font-size:13px;"/>
			                    <p:inputText value="" required="true" label="Lastname"/>
			 
			                    <h:outputText value="Age: " style="color:black; font-size:13px;"/>
			                    <p:inputText value="" />
			 
			                    <h:outputText value="Skip to last: " style="color:black; font-size:13px;"/>
			                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
        		
			</h:form>
		</ui:define>
	</ui:composition>
</html>
